<!DOCTYPE html>
<html>
<head>
    <title>Club Application Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 500px;
            margin: auto;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 15px;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            margin-top: 4px;
            padding: 5px;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        input:focus, select:focus, textarea:focus {
            background-color: white;
        }

        .invalid {
            border: 1px red;
        }

        .buttons {
            margin-top: 15px;
            text-align: center;
        }
    </style>

    <script>
        function confirmSubmit() {
            return confirm("Are you sure you want to submit this form?");
        }

        function confirmReset() {
            return confirm("Are you sure you want to reset the form?");
        }

        function checkField(field) {
            if (field.value = "") {
                field.className = "invalid";
            } else {
                field.className = "";
            }
        }
    </script>
</head>

<body>

<form method="post" action="submit"
      onsubmit="return confirmSubmit()"
      onreset="return confirmReset()">

    <fieldset>
        <legend>Student Information</legend>

        <label>
            Student ID
            <input type="number" name="studentid" required>
        </label>

        <label>
            Full Name
            <input type="text" name="fullname" required onblur="checkField(this)">
        </label>

        <label>
            Birthday
            <input type="date" name="birthday" required>
        </label>

        <label>
            Email Address
            <input type="email" name="email" required>
        </label>
    </fieldset>

    <fieldset>
        <legend>Application Details</legend>

        <label>
            Mobile Phone
            <input type="text" name="mobile" required onblur="checkField(this)">
        </label>

        <label>
            Grade Level
            <select name="grade" required>
                <option value="">Select Grade</option>
                <option value="g7">Grade 7</option>
                <option value="g8">Grade 8</option>
                <option value="g9">Grade 9</option>
                <option value="g10">Grade 10</option>
            </select>
        </label>

        <label>
            Intern / Extern
            <input type="radio" name="status" value="intern" required> Intern
            <input type="radio" name="status" value="extern"> Extern
        </label>

        <label>
            Preferred Club
            <select name="club" required>
                <option value="">Select Club</option>
                <option value="tech">Flux</option>
                <option value="arts">Arts Club</option>
                <option value="sports">Vollant</option>
                <option value="science">Pallastro</option>
                <option value="media">Acts</option>
            </select>
        </label>

        <label>
            Why do you want to join?
            <textarea name="reason" rows="3" required onblur="checkField(this)"></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

</form>

</body>
</html>
